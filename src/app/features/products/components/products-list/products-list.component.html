<div class="products-container" [class.modal-open]="showModal">
  <div class="header">
    <h2>Products</h2>
    <button class="add-product-btn" (click)="openAddProductModal()">
      <span class="plus-icon">+</span>
      Add Product
    </button>
  </div>

  <div *ngIf="loading" class="loading">
    <div class="spinner"></div>
    <p>Loading products...</p>
  </div>

  <div *ngIf="error" class="error">
    <p>{{ error }}</p>
  </div>

  <div *ngIf="!loading && !error" class="products-grid">
    <div *ngFor="let product of products" class="product-tile">
      <div class="product-content" (click)="openEditProductModal(product)">
        <h3>{{ product.name }}</h3>
        <p class="price">${{ product.price }}</p>
        <button class="delete-btn" (click)="deleteProduct(product, $event)" title="Delete product">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 6h18"></path>
            <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
            <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <app-product-modal 
    *ngIf="showModal"
    [product]="selectedProduct"
    (closeModal)="closeModal()"
    (productAdded)="onProductAdded()">
  </app-product-modal>
</div>
